# Server configuration
server.port=8082

# Spring application configuration
spring.application.name=ping-service
spring.profiles.active=docker

# Redis configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# ClickHouse configuration
clickhouse.url=${CLICKHOUSE_URL:http://localhost:8123}
clickhouse.database=${CLICKHOUSE_DATABASE:ping_history}
clickhouse.username=${CLICKHOUSE_USER:default}
clickhouse.password=${CLICKHOUSE_PASSWORD:}
clickhouse.connection-timeout=10000
clickhouse.socket-timeout=30000

# Ping service configuration
ping.scheduler.interval=${PING_SCHEDULER_INTERVAL:5000}
ping.thread-pool.core-size=${PING_THREAD_POOL_SIZE:10}
ping.thread-pool.max-size=20
ping.thread-pool.queue-capacity=100
ping.batch.size=${PING_BATCH_SIZE:50}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging configuration
logging.level.team.kaleni.ping.tower.backend.ping_service=DEBUG
logging.level.org.springframework.data.redis=INFO
