# Spring application configuration
spring.application.name=statistics-service

# Server configuration
server.port=${SERVER_PORT:8083}

# ClickHouse configuration
clickhouse.url=${CLICKHOUSE_URL:http://localhost:8123}
clickhouse.database=${CLICKHOUSE_DATABASE:ping_history}
clickhouse.username=${CLICKHOUSE_USER:default}
clickhouse.password=${CLICKHOUSE_PASSWORD:}
clickhouse.connection-timeout=${CLICKHOUSE_CONNECTION_TIMEOUT:10000}
clickhouse.socket-timeout=${CLICKHOUSE_SOCKET_TIMEOUT:30000}
SELECT * FROM ping_results 
ORDER BY ping_timestamp DESC 
LIMIT 10;

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging configuration
logging.level.team.kaleni.ping.tower.backend.statistics_service=DEBUG
logging.level.com.clickhouse=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} %-5p %class{0}.%M:%L %m%n

