<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Tower Notification</title>
</head>

<body style="margin:0; padding:0; background: #f8fafc; min-height:100vh; font-family: 'Segoe UI', Arial, sans-serif;">
    <div
        style="max-width: 600px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 6px 32px 0 rgba(99,102,241,0.10), 0 1.5px 6px 0 rgba(49,46,129,0.08); overflow: hidden;">
        <!-- Header / Logo -->
        <div
            style="background: linear-gradient(90deg, #22c55e 0%, #3b82f6 100%); padding: 32px 0 16px 0; text-align: center;">
            <img src="logo.png" width="80" height="80" alt="Monitor Pro Logo"
                style="border-radius: 30px; box-shadow: 0 2px 8px rgba(99,102,241,0.10); padding: 8px; max-width: 100px; height: auto;">
        </div>
        <!-- Main Content -->
        <div style="padding: 32px 32px 24px 32px;">
            <h1 style="margin: 0 0 12px 0; color: #312e81; font-size: 2rem; font-weight: 700; letter-spacing: -1px;">
                Уведомление от Monitor Pro</h1>
            <p style="color: #3b82f6; font-size: 1.1rem; margin: 0 0 16px 0; font-weight: 500;">Дорогой пользователь,
            </p>
            <p style="color: #222; font-size: 1rem; margin: 0 0 24px 0;">
                <b style="color:#3b82f6">Monitor Pro</b> отправил вам сообщение:
            </p>
            <div
                style="background: #f3f4f6; border-radius: 12px; padding: 18px 20px; color: #3b82f6; font-size: 1.15rem; font-weight: 600; text-align: center; margin-bottom: 24px; border: 1px solid #e0e7ff;">
                "%s"
            </div>
        </div>
        <!-- Footer -->
        <div
            style="background: #f8fafc; border-top: 1px solid #e0e7ff; padding: 18px 32px; text-align: center; color: #60a5fa; font-size: 0.95rem; border-radius: 0 0 18px 18px;">
            <p style="margin: 0 0 6px 0;">Вы получили это сообщение, так как подписаны на рассылку от сервиса <b
                    style="color:#3b82f6">Monitor Pro</b>.</p>
            <p style="margin: 0; font-size: 0.85rem; color: #a1a1aa;">&copy; 2025 KaLeNi Team</p>
        </div>
    </div>
</body>

</html>
